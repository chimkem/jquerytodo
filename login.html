            <h1>Kirjaudu sisään</h1>
            <p>Huolehdimme, että tietojasi käytetään vain mainostukseen.</p>
            <div class="container">
                <form onsubmit="return login();" target="_blank">
                    <div class="form-container">
                    <input type="email" name="email" placeholder="Sähköposti" required><br>
                    <input type="text" name="name" placeholder="Käyttäjänimi" required><br>
                    <input type="password" name="password" placeholder="Salasana" minlength="5" required><br>
                </div>
                <input class="cbtn" type="submit" value="Kirjaudu"> 
                <input class="ebtn" type="reset" value="Tyhjennä">
                </form>
            </div>
