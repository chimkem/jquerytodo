</head>
<body>
<header>
    <nav> <!-- Navigaatiomenu -->
        <img src="gallery/gilbert.svg" alt="verkkosivun logo" class="logokuvake" id="ikoni" onclick="openMenu()">
        <ul class="navi" id="navbar">
            <li><a href="#Etusivu">Etusivut</a></li>
            <li><a href="#MatoMissio" class="aktiv">MatoMissio™</a></li> <!-- Annetaan illuusio, että oltaisiin tällä sivulla -->
            <li><a href="#Foorumi">Foorumi</a></li>
            <li><a href="#Info">Tietoa Meistä</a></li>
            <li class="login"><a href="#Kirjaudu" class="btn" onclick="login()">Kirjaudu</a></li>
        </ul>
    </nav>
</header>
    <div class="tausta">

        <div class="info"> <!-- Otsikkolaatikko -->
            <h1>MatoMissio™</h1>
            <p>Luomalla itsellesi MatoMissio™ tehtävälistan, voit pienin askelin suunnata opintosi kohti valmistumista.</p>
        </div>

        <div class="lista"> <!-- ToDo -->
            <div class="tekstikentta"> <!-- Tehtävien lisäyskenttä -->
                <input type="text" id="tehtavanimi" placeholder="Anna tehtävä...">
                <button class="btn" id="addbtn" onclick="uusiTehtava()">Lisää</button>
                <button class="fbtn" id="forgorbtn" onclick="forgetMe()">❌</button>
            </div>
            <div class="tpohja"> <!-- Tehtävät listataan tänne -->
                <ul id="tehtavapohja">
                </ul>
            </div>
        </div>
    </div>
    <!-- Linkataan oma JSscriptitiedosto -->
    <script src="scripts.js"></script>
<footer> <!-- Sivun alaosa -->
    Matikkamadon matka taituruuteen - Yhdessä kohti korkeakoulumenestyksen huippua.
